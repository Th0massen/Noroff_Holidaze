<div class="[ card ]">
  <p class="[ card--title ]">{{ data.establishment }}</p>
  <p class="[ card--text ]">{{ data.clientName }}</p>
  <p class="[ card--mail ]">{{ data.email }}</p>
  <p class="[ card--date ]">{{ data.checkin }}</p>
  <p class="[ card--date ]">{{ data.checkout }}</p>
  <p class="[ card--message ]">{{ data.message }}</p>
</div>
