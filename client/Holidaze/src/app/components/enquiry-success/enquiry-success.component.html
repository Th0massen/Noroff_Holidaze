<div class="[ success ]" *ngIf="displayConfirmation">
  <button class="[ success--exit ]" (click)="removeOrderConfirmation()"><i class="[ success--exit__btn ][ far fa-window-close ]"></i></button>
  <p class="[ success--title ]">Order Confirmed.</p>
  <p class="[ success--text ]">You will receive an E-Mail from the destionation confirming your stay shortly.</p>
  <p class="[ success--text ]">We hope you have a pleasant trip.</p>
</div>
