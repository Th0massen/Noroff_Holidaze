<div class="[ nav ]"> 
  <div class="[ nav--logo ]">
    <a routerLink="/">
      <img class="[ nav--logo__img ]" [src]="logo" alt="logo">
    </a>
  </div>
  <div class="[ nav--links ]">
    <a class="[ nav--links__element ]" routerLink="/hotels_page">All Establishments</a>
    <a class="[ nav--links__element ]" routerLink="/contact">Contact us</a>
  </div>
  <div class="[ nav--signin ]">
    <a class="[ nav--links__element ]" routerLink="/login">Administrator</a>
  </div>
</div>

<div class="[ nav_mobile ]">
  <div class="[ nav_mobile--logo ]">
      <a routerLink="/">
        <img class="[ nav_mobile--logo__img ]" [src]="logo" alt="logo">
      </a>
  </div>
  <div class="[ nav_mobile--btn ]">
    <button class="[ nav_mobile--btn__element ]" (click)="showMobile()">&#9776;</button>
  </div>
  <div class="[ nav_mobile--content ]" *ngIf="mobileNavStatus">
      <a class="[ nav_mobile--content__link ]" (click)="resetNav()" routerLink="/">Home</a>
      <a class="[ nav_mobile--content__link ]" (click)="resetNav()" routerLink="/hotels_page">All Establishments</a>
      <a class="[ nav_mobile--content__link ]" (click)="resetNav()" routerLink="/contact">Contact us</a>
      <a class="[ nav_mobile--content__link ]" (click)="resetNav()" routerLink="/login">Administrator</a>
  </div>
</div>
