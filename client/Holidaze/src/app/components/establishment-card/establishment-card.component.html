<div class="[ card ]">
  <p class="[ card--title ]">{{ establishments.establishmentName }}</p>
  <img class="[ card--img ]" [src]=establishments.imageUrl alt="Hotel Image">
  <p class="[ card--text ]"> {{ establishments.description }} </p>
  <p class="[ card--text ]"> NOK {{ establishments.price }},- </p>
</div>
